<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
</head>
<body>
    <form name="frm" onsubmit="sub()">
        <label for="ip">First Name<input name="fname" type="text" id="ip"></label>
        <input type="submit">
    </form>
    <script>
        function sub()
        {
            let x = document.forms["frm"]["fname"].value;
            if(x==""||x==NULL)
            {
                alert("Form fill needs to be filled out");
            }
        }
    </script>
</body>
</html>
