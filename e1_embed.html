    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Embedding javascreipt into HTML using 3 ways</title>
    <script src="e1_embed.js"></script>
</head>
<body>
    <h1 id="demo">Krishna here</h1>
    <button type="button" onclick="func()">Internal</button>
    <button type="button" onclick="alert('Hello Krishna')">Inline</button>
    <button type="button" onclick="rep()">External</button>

        function func()
        {
            document.getElementById("demo").innerHTML = "Internal JS";
        }
    </script>
