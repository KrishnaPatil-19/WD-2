<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <h2>Loops in JS</h2>
    <script>
        let x, i;
        x = prompt("Enter the number of times you want to print Hello : ");
        x = Number.parseInt(x);
        for(i=1;i<=x;i++)
        {
            document.writeln("Hello, World! <br>");
        }
    </script>
</body>
</html>
